 steps:
 # build the container image
 - name: 'gcr.io/cloud-builders/docker'
   args: ['build', '-t', 'gcr.io/$PROJECT_ID/flatten-scripts:$COMMIT_SHA', '.']
 # push the container image to Container Registry
 - name: 'gcr.io/cloud-builders/docker'
   args: ['push', 'gcr.io/$PROJECT_ID/flatten-scripts:$COMMIT_SHA']
 # Deploy container image to Cloud Run
 - name: 'gcr.io/cloud-builders/gcloud'
   args:
   - 'run'
   - 'deploy'
   - 'flatten-scripts'
   - '--image'
   - 'gcr.io/$PROJECT_ID/flatten-scripts:$COMMIT_SHA'
   - '--region'
   - 'us-east1'
   - '--platform'
   - 'managed'
   - '--memory'
   - '2Gi'
 images:
 - 'gcr.io/$PROJECT_ID/flatten-scripts:$COMMIT_SHA'
